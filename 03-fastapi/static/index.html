<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TodoCloud — Lists & Tags</title>
    <link rel="stylesheet" href="/web/app.css" />
</head>

<body>
    <div id="app" class="app">
        <header class="topbar">
            <div class="brand">TodoCloud</div>
        </header>

        <div class="layout">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>Lists</h3>
                    <button id="btn-new-list" title="New list">＋</button>
                </div>
                <ul id="lists" class="lists"></ul>
                <div class="sidebar-footer muted">Tip: ask me to enable JWT entry if you want to test as a specific user
                </div>
            </aside>

            <main class="main">
                <div class="main-header">
                    <h2 id="current-list-title">Select a list</h2>
                    <div>
                        <button id="btn-new-task" disabled>New Task</button>
                    </div>
                </div>

                <div id="tasks" class="tasks empty">No list selected</div>
            </main>

            <aside class="rightpane">
                <h3>Tags</h3>
                <div class="tag-create">
                    <input id="tag-name" placeholder="tag name" />
                    <input id="tag-color" placeholder="#color" />
                    <button id="btn-create-tag">Add</button>
                </div>
                <ul id="tags" class="tags"></ul>
            </aside>
        </div>
    </div>

    <template id="list-item-tpl">
        <li class="list-item"><button class="select"></button><span class="title"></span></li>
    </template>

    <template id="task-item-tpl">
        <div class="task-item">
            <label class="check"><input type="checkbox" class="toggle-done" /> <span class="task-title"></span></label>
            <div class="task-meta muted"></div>
            <div class="task-actions">
                <button class="btn-edit">Edit</button>
                <button class="btn-delete">Delete</button>
            </div>
        </div>
    </template>

    <script src="/web/app.js"></script>
</body>

</html>
